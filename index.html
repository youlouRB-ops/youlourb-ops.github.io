<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>E-Shop Pro | Ultra Pro</title>
<style>
/* ===== GENERAL ===== */
* {box-sizing:border-box; margin:0; padding:0;}
body {font-family: Arial,sans-serif; background:#f5f5f5; line-height:1.5;}
a {text-decoration:none;}
h1,h2,h3,h4,h5 {margin-bottom:10px;}

/* ===== HEADER ===== */
header {
  background:#0f172a; color:white;
  display:flex; justify-content:space-between; align-items:center;
  padding:15px 20px; position:sticky; top:0; z-index:100;
}
header h1 {font-size:24px;}
nav a {color:white; margin-left:20px; font-weight:bold;}
nav a:hover {text-decoration:underline;}

/* ===== CARROUSEL ===== */
#carousel {width:100%; max-width:1000px; margin:20px auto; overflow:hidden; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.2);}
#carousel img {width:100%; transition: transform 0.5s;}

/* ===== FILTRE PRODUITS ===== */
#filter {text-align:center; margin:20px 0;}
#filter button {padding:10px 15px; margin:0 5px; border:none; border-radius:5px; cursor:pointer; background:#38bdf8; color:white; transition:background 0.3s;}
#filter button:hover {background:#0ea5e9;}

/* ===== PRODUITS ===== */
.container {padding:20px; display:flex; flex-wrap:wrap; justify-content:center; gap:20px;}
.product {
  background:white; border-radius:10px; padding:15px; width:220px;
  box-shadow:0 0 15px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}
.product:hover {transform:translateY(-5px); box-shadow:0 5px 20px rgba(0,0,0,0.3);}
.product img {width:100%; border-radius:10px;}
.button {background:#38bdf8; color:white; padding:10px; text-align:center; border-radius:5px; cursor:pointer; transition:background 0.3s, transform 0.2s;}
.button:hover {background:#0ea5e9; transform:scale(1.05);}

/* ===== PANIER ===== */
#cart {
  position:fixed; top:80px; right:20px; background:#f87171; color:white;
  padding:15px; border-radius:10px; width:250px; display:none; flex-direction:column;
}
#cart h3 {margin-bottom:10px;}
.cart-item {display:flex; justify-content:space-between; margin-bottom:5px;}
.cart-item span {cursor:pointer; font-weight:bold;}

/* ===== ABOUT ===== */
#about {text-align:center; padding:20px; background:#e0e7ff; border-radius:15px; width:90%; max-width:800px; margin:40px auto;}

/* ===== CONTACT ===== */
#contact {margin:40px 0; text-align:center;}
form {max-width:400px;margin:0 auto;text-align:left;}

/* ===== FOOTER ===== */
footer {background:#0f172a; color:white; text-align:center; padding:20px; margin-top:40px;}
</style>
</head>
<body>

<header>
  <h1>E-Shop Pro</h1>
  <nav>
    <a href="#carousel">Accueil</a>
    <a href="#products">Produits</a>
    <a href="#about">√Ä propos</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- CARROUSEL -->
<div id="carousel">
  <img src="https://via.placeholder.com/1000x300?text=Promo+1" alt="Slide 1">
  <img src="https://via.placeholder.com/1000x300?text=Promo+2" alt="Slide 2">
  <img src="https://via.placeholder.com/1000x300?text=Promo+3" alt="Slide 3">
</div>

<!-- FILTRE CATEGORIES -->
<div id="filter">
  <button onclick="filterProducts('All')">Tous</button>
  <button onclick="filterProducts('Promo')">Promo</button>
  <button onclick="filterProducts('Nouveau')">Nouveau</button>
  <button onclick="filterProducts('Best')">Best</button>
</div>

<!-- PANIER -->
<div id="cart">
  <h3>Panier üõí</h3>
  <div id="cart-items"></div>
  <strong>Total: <span id="cart-total">0</span> F CFA</strong>
</div>

<!-- PRODUITS -->
<section class="container" id="products"></section>

<!-- ABOUT -->
<section id="about">
  <h2>√Ä propos de E-Shop Pro</h2>
  <p>Site e-commerce professionnel enti√®rement gratuit.</p>
  <p>Design moderne, responsive et interactif.</p>
</section>

<!-- CONTACT -->
<section id="contact">
  <h2>Contactez-nous</h2>
  <form onsubmit="sendMessage(event)">
    <label>Nom:</label><br>
    <input type="text" id="name" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
    <label>Email:</label><br>
    <input type="email" id="email" required style="width:100%;padding:10px;margin-bottom:10px;"><br>
    <label>Message:</label><br>
    <textarea id="message" required style="width:100%;padding:10px;margin-bottom:10px;"></textarea><br>
    <button type="submit" class="button">Envoyer</button>
  </form>
</section>

<footer>
  &copy; 2026 E-Shop Pro. Tous droits r√©serv√©s.
</footer>

<script>
// ===== CARROUSEL =====
const carousel = document.querySelector('#carousel');
const slides = carousel.querySelectorAll('img');
let current = 0;
function showSlide(index){
  slides.forEach((img,i)=>img.style.display=i===index?'block':'none');
}
showSlide(current);
setInterval(()=>{
  current=(current+1)%slides.length;
  showSlide(current);
},3000);

// ===== PRODUITS =====
const products = [
  {id:1,name:"Produit 1",price:1000,category:"Promo",img:"https://via.placeholder.com/220"},
  {id:2,name:"Produit 2",price:2000,category:"Nouveau",img:"https://via.placeholder.com/220"},
  {id:3,name:"Produit 3",price:1500,category:"Promo",img:"https://via.placeholder.com/220"},
  {id:4,name:"Produit 4",price:2500,category:"Best",img:"https://via.placeholder.com/220"},
  {id:5,name:"Produit 5",price:3000,category:"Best",img:"https://via.placeholder.com/220"}
];

let container = document.getElementById('products');
let cart=[];

// Affichage produits
function displayProducts(list){
  container.innerHTML='';
  list.forEach(p=>{
    const div=document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.img}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>Prix: ${p.price} F CFA</p>
      <div class="button" onclick="addToCart(${p.id})">Ajouter au panier</div>
    `;
    container.appendChild(div);
  });
}

// Filtrer produits
function filterProducts(cat){
  if(cat==='All') displayProducts(products);
  else displayProducts(products.filter(p=>p.category===cat));
}

displayProducts(products);

// ===== PANIER =====
function addToCart(id){
  const prod=products.find(p=>p.id===id);
  cart.push(prod);
  updateCart();
  alert(prod.name+" ajout√© au panier !");
}

function updateCart(){
  const cartDiv=document.getElementById('cart');
  const cartItems=document.getElementById('cart-items');
  const cartTotal=document.getElementById('cart-total');
  cartItems.innerHTML='';
  let total=0;
  cart.forEach((item,index)=>{
    total+=item.price;
    const div=document.createElement('div');
    div.className='cart-item';
    div.innerHTML=`${item.name} <span onclick="removeFromCart(${index})">‚ùå</span> <span>${item.price} F</span>`;
    cartItems.appendChild(div);
  });
  cartTotal.textContent=total;
  cartDiv.style.display=cart.length>0?'flex':'none';
}

function removeFromCart(index){
  cart.splice(index,1);
  updateCart();
}

// ===== CONTACT =====
function sendMessage(e){
  e.preventDefault();
  alert("Merci "+document.getElementById('name').value+" ! Votre message a √©t√© envoy√©.");
  document.getElementById('name').value='';
  document.getElementById('email').value='';
  document.getElementById('message').value='';
}
</script>

</body>
  </html>
